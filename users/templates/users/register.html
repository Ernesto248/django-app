{% extends 'base.html' %}

{% block title %}Registrar Usuario{% endblock %}

{% block content %}
<div class="container mx-auto w-1/3">
    <h1 class="text-2xl font-bold text-gray-900 sm:text-3xl">Registrar Nuevo Usuario</h1>
    <form action="{% url 'register' %}" method="post" class="my-8">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Nombre de Usuario</label>
            <input type="text" name="username" id="username" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" placeholder="Tu nombre de usuario">
        </div>

        <div class="mb-4">
            <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
            <input type="password" name="password1" id="password1" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" placeholder="Tu contraseña">
        </div>

        <div class="mb-4">
            <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">Repetir Contraseña</label>
            <input type="password" name="password2" id="password2" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" placeholder="Repite tu contraseña">
        </div>

        <div class="mt-6">
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                Registrar
            </button>
        </div>
    </form>
    <p class="text-center text-sm text-gray-500 mt-4">
        ¿Ya tienes una cuenta? <a class="underline" href="{% url 'login' %}">Inicia sesión</a>.
    </p>
</div>
{% endblock %}
