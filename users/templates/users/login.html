{% extends 'base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="max-w-md mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">Iniciar Sesión</h1>

    <div class="bg-white shadow-md rounded-lg p-6">
        <form action="{% url 'login' %}" method="post" class="space-y-4">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Nombre de Usuario</label>
                <input type="text" name="username" id="username" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" placeholder="Tu nombre de usuario">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
                <input type="password" name="password" id="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" placeholder="Tu contraseña">
            </div>

            <div class="mt-6">
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                    Iniciar Sesión
                </button>
            </div>
        </form>

        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">¿No tienes una cuenta? <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Regístrate aquí</a>.</p>
        </div>
    </div>
</div>
{% endblock %}
