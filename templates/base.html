<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Coffe Shop{% endblock %}</title>
    <link rel="icon" href="data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23222' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpath d='M18 8h1a4 4 0 0 1 0 8h-1'/%3E%3Cpath d='M2 8h16v7a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4Z'/%3E%3Cpath d='M6 2v2'/%3E%3Cpath d='M10 2v2'/%3E%3Cpath d='M14 2v2'/%3E%3C/svg%3E" type="image/svg+xml">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body class="bg-gray-100 flex flex-col min-h-screen font-sans">
    <header class="bg-blue-600 text-white shadow-md">
      <div class="container mx-auto flex justify-between items-center py-4 px-6">
        <h1 class="text-2xl font-semibold flex items-center">
          <i class="fas fa-coffee mr-2"></i> Coffee Shop
        </h1>
        <nav>
          <ul class="flex space-x-6">
            <li>
              <a href="{% url 'product_list' %}" class="hover:text-gray-200 transition">Products</a>
            </li>
            <li>
              <a href="{% url 'my_orders' %}" class="hover:text-gray-200 transition">My Order</a>
            </li>
          </ul>
        </nav>
        <div class="flex items-center space-x-4">
          {% if user.is_authenticated %}
            <span class="text-white font-medium">Hello, {{ user.username }}!</span>
            <form action="{% url 'logout' %}" method="post">
              {% csrf_token %}
              <button type="submit" class="bg-white text-blue-600 px-4 py-2 rounded-md font-medium hover:bg-gray-200 transition">Log out</button>
            </form>
          {% else %}
            <a href="{% url 'login' %}" class="bg-white text-blue-600 px-4 py-2 rounded-md font-medium hover:bg-gray-200 transition">Log in</a>
          {% endif %}
        </div>
      </div>
    </header>

    <main class="flex-grow container mx-auto p-6">{% block content %} {% endblock %}</main>

    <footer class="bg-blue-600 text-white text-center py-4 mt-6 shadow-md">
      <p>&copy; 2025 Coffee Shop. All rights reserved.</p>
    </footer>
  </body>
</html>
